<div class="program-modal-card">
  <div class="modal-notch">
    <div class="notch-title">
      <ion-icon name="albums" class="modal-title-icon"></ion-icon>
      <span>New program</span>
    </div>
    <div class="notch-actions">
      <button class="notch-action" (click)="dismiss()" aria-label="Close modal">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
  </div>
  <div class="program-form">
    <div class="form-group">
      <label class="form-label">Program name</label>
      <input
        class="glass-input"
        type="text"
        [(ngModel)]="programName"
        placeholder="Enter program name"
        maxlength="50" />
      <div class="helper">{{ programName.length }}/50</div>
    </div>
    <div class="form-group">
      <label class="form-label">Description (optional)</label>
      <textarea
        class="glass-textarea"
        [(ngModel)]="programDescription"
        rows="3"
        maxlength="200"
        placeholder="Add a short description"></textarea>
      <div class="helper">{{ programDescription.length }}/200</div>
    </div>
    <div class="modal-actions">
      <button class="modal-primary" (click)="save()"><ion-icon name="save"></ion-icon><span>Save program</span></button>
    </div>
  </div>
</div>
